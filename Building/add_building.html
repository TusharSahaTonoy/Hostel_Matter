<form method="POST">
    <div class="jumbotron">
        <div class="form-group">
            <label>Buliding Name:</label>
            <input class="form-control" id="b_name" name="b_name" placeholder="Enter Building Name">
            <label >Buliding Number:</label>
            <input class="form-control" id="b_name" name="b_no" placeholder="Enter Building Number">
        </div>
        <button id="btn_add_build" class="btn btn-primary btn-lg btn-block">Submit</button>
    </div>
  
</form>

<script>
  $("#btn_add_build").click(function (event) {
        event.preventDefault();
        $.ajax({
            url: "Building/add_building.php",
            method: "post",
            data: $("form").serialize(),

            success: function (mgs) {
                if(mgs==1)
                {
                  alert("Insert successful");
                  $("#build_index").click();
                }
                else
                  alert("Failed");
            }
        });
    });
</script>
