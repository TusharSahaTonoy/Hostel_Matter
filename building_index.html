
<div id="edit_building"></div>
<div id="delete_building"></div>
<table id="result" class="table table-bordered" >

</table>

<script>

    $("#edit_building").load("edit_building.html");

    $.ajax({
        url: "load_buildings.php",
        dataType: "html",

        success: function (mgs) {
            $("#result").html(mgs);
        }
    });
    var b_id;
    $(document).on("click",".b_update",function()
    {
        b_id = $(this).attr("id");
        alert(b_id);
        $.ajax({
            url:"edit_building.php",
            method:"POST",
            dataType:"json",
            data: {b_id:b_id},

            success:function(data)
            {
                $("#b_id").val(data.id);
                $("#b_name").val(data.b_name);
                $("#b_no").val('data.b_no');
                alert("here it comes");
            }
        });
    });

    $(document).on("click",".b_delete",function()
    {
        b_id = $(this).attr("id");
        alert(b_id);
    });

</script>
