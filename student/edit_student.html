<div class="modal fade" id="edit_student_modal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <form id="s_edit_form" method="POST">
                <div class="modal-body">
                    <h2>Student Edit form</h2>
                    <div class="container">
                        <div class="jumbotron">
                            <input type="hidden" id="s_id_edit" name="id">
                            <div class="form-group">
                                <label for="name">Name: </label>
                                <input class="form-control" name="name">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input class="form-control"  name="phone">
                            </div>
                            <div class="form-group">
                                <label for="p_address">Pamarent Address:</label>
                                <input class="form-control"  name="p_address">
                            </div>

                        </div>
                        <div class="jumbotron">
                            <div class="form-group">
                                <label for="m_guardian_name">Main Guardian Name:</label>
                                <input class="form-control" id="m_guardian_name" name="m_guardian_name">

                                <label for="m_phone">Main Guardian Phone Number:</label>
                                <input class="form-control"  name="m_phone">

                                <label for="m_relation">Main Guradin Relation:</label>
                                <input class="form-control"  name="m_relation">

                            </div>

                        </div>

                        <div class="jumbotron">
                            <div class="form-group">
                                <label for="l_guardian_name">Local Guardian Name:</label>
                                <input class="form-control"  name="l_guardian_name">

                                <label for="l_phone">Local Guardian Phone Number:</label>
                                <input class="form-control"  name="l_phone">

                                <label for="l_relation">Local Guradin Relation:</label>
                                <input class="form-control"  name="l_relation">

                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="btn_s_edit" class="btn btn-success">Save</button>
                    <button type="button" id="btn_close_modal" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>

    </div>
</div>
<script>
    //update post or save
    $("#btn_s_edit").click(function (event) {
        event.preventDefault();
        $.ajax({
            url: "student/edit_student.php",
            method: "POST",
            data: $("#s_edit_form").serialize(),
            success: function (data) {
                if (data == 1) {
                    $("#btn_close_modal").click();
                    alert("Edit Successfull");

                    $.ajax({
                        url: "student/load_student.php",

                        success: function (mgs) {
                            $("#result").html(mgs);
                        }
                    });
                }
                else {
                    alert("Somethinh wrong");
                }
            },
            error: function(xhr, resp, text) {
                    alert("Error Occur");
                    alert("1 "+xhr+" "+"2 "+resp+" "+"3 "+ text);
                }
        });
    });

</script>
